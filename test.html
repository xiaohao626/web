<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { 
      margin: 0;
      padding: 0;
    }
    .box {
      margin: 20px auto;
      position: relative;
      width: 100px;
      height: 100px;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .box:before {
      content: '';
      display: block;
      width: 300px;
      height: 1px;
      transform: rotate(45deg) scaleX(2);
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

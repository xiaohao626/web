<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>防抖</h1>
    <span id="debounce-span"></span>
    <button id="debounce-btn">点击</button>
  </div>

  <script src="./防抖.js"></script>
  <script>
    var index = 0, debounce;
    function sayDebounce() {
      var span = document.getElementById('debounce-span');
      span.innerHTML = index++;
    }

    debounce = debounce(sayDebounce);

    window.onload = function () {
      var btn = document.getElementById('debounce-btn');
      btn.onclick = function() {
        debounce();
      }

      sayDebounce();
    }
  </script>
</body>
</html>
